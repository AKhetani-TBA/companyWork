    <script type="text/javascript">
        var table, xmlEle, Action, ID, Row, Qty, Price, CreateXml, OrderType, IsBind, UserId, OrderID;
        function LoadXml() {
            try {

                $('#dvColumn').append("<table><tr><th>Trade Web Direct Columns</th></tr></table>");
                table = $('#dvColumn').children();
                table.append('<tr class="Rows"><td><input class="TWD" type="checkbox" value="Cusips" id="ckCusip" /><label>Cusips</label></td></tr>');
                table.append('<tr class="Rows"><td><input class="TWD" type="checkbox" value="Name" id="ckName" /><label>Name</label></td></tr>');
                table.append('<tr class="Rows"><td><input class="TWD" type="checkbox" value="Coupon" id="ckCoupon" /><label>Coupon</label></td></tr>');
                table.append('<tr class="Rows"><td><input class="TWD" type="checkbox" value="Maturity" id="ckMaturity" /><label>Maturity</label></td></tr>');
                table.append('<tr class="Rows"><td><input class="TWD" type="checkbox" value="Yield" id="ckYield" /><label>Yield</label></td></tr>');


            }
            catch (e) {
                alert(e.Message);
            }
        }

        function GetXml() {
            try {
                var checkedValues = $('.TWD:checked').map(function () {
                    return this.value;
                }).get();
                //alert(checkedValues);
            }
            catch (e) {
                alert(e.Message);
            }
        }
        //**************************** TextBox Validation******************************
    
        
    </script>

<body onload="javascript:LoadXml();">
    <div id="dvColumn">
    </div>
    <input type="hidden" id="HdnColumnNameList" runat="server" />
    <input type="hidden" id="HdnOrderXml" />
    <input type="button" id="btnSubmitOrder" value="Submit Order" onclick="GetXml();" />
</body>
